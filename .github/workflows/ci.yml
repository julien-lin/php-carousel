name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          coverage: none

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run tests
        run: composer test

      - name: Composer audit (dependency vulnerabilities)
        run: composer audit
